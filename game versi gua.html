<!DOCTYPE html>
<html lang="en">
<head>
    <title>gamevgua</title>
</head>
<body>
    <script>
        var tanya = confirm('mainkan game tebak angka\nDalam 5 ronde \nDengan 2 Player');
        var counter = 1;  
        var ronde =0;  
        var poin1=0; 
        var poin2=0;
         while (tanya) {
         ronde++;
         counter++;
         var ulang = 0;
         while(ulang >= 0){
            //pilihan player 1  player 2
            var player1 = prompt('Player 1 \nPilih nomor 1, 2, 3');
            if(player1 > 3){
                ulang = confirm('angka anda kebesaran');
            }
            else if(player1 < 1){
                ulang = confirm('angka anda kekecilan');
            }
            else{
                var player2 = prompt('Player 2 \nPilih Nomor 1, 2, 3'); 
                
                if(player2 > 3){
                    ulang = confirm('angka anda kebesaran');
                }

                else if(player2 < 1){
                ulang = confirm('angka anda kekecilan');                   
                }

                else{
                    break;
                }
                
            }
        }
            //membangkitkan bilangan random         
            var comp = Math.random();

            if (comp < 0.34){
                comp = '1';
            }else if (comp >= 0.34 && comp < 0.67){
                comp ='2';
            }else {
                comp = '3';
            }
            var hasil='';
            //menambahkan rules
            if(player1 == comp){

                hasil = 'Player 1 Menang';
                poin1++;

            }else if (player2 == comp){
                hasil = 'Player 2 Menang';
                poin2++;

            }
            else if(player1 = player2){
                hasil='Seri'                     
            }
            else {
                hasil = 'Salah Semua';
            }

            //tampilkan hasilnya
            if(counter <= 5){
                alert('Ronde '+ronde+'\nMaka hasilnya : ' +hasil);
                alert('Ronde '+ronde+ '\nJawaban'+ comp +'\nPlayer 1 : '+ poin1 + '\nPlayer 2 : ' +poin2);
            }else{
                alert('Ronde '+ronde+'\nMaka hasilnya : ' +hasil);
                alert('Ronde '+ronde+ '\nJawaban'+ comp +'\nPlayer 1 : '+ poin1 + '\nPlayer 2 : ' +poin2);
                if(poin1 > poin2){
                    alert('SELAMAT PLAYER 1 MENANG');
                }
                else if(poin1 < poin2){
                    alert('SELAMAT PLAYER 2 MENANG');
                }
                else {
                    alert('WAA SERII');
                }
                
                break;
                }
                    
          
            tanya = confirm('ronde'+counter);
        }
        alert('Terimakasih sudah bermain');
    </script>
</body>
</html>
